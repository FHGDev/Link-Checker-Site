<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf8">
    <script src="https://unpkg.com/snekfetch">
      const link = document.getElementById("link-box").value
      function request() {
        snekfetch.get(`https://spoopy.link/api/${link}`)
        .then(res => {
          const body = res.body
          const url = body.chain[0].url
          const safe = body.chain[0].safe
          
          const txt = document.getElementById("safethingy")
          txt.innerHTML = `Link Checker\nYour link: ${url}\nIs your link safe? ${safe}`
        })
        .catch(console.error)
      }
    </script>
  </head>
  
  <body>
    <center>
      <h1>FHGDev Link Checker</h1>
      <input type=text id="link-box"><br>
      <input onclick="request()" type=button id="button1" value="Check link"><br>
      <p id="safethingy"></p>
    </center>
  </body>
</html>
